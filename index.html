<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>CarroDrain Shower Drain Design</title>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__top">
      <div class="social__links">
        <a class="social__links__link" href="#">
          <img class="social_links__img" src="./img/icons/Instagram_icon.svg" alt="Instagram Link">
        </a>
        <a class="social__links__link" href="#">
          <img class="social_links__img" src="./img/icons/Twitter_icon.svg" alt="Twitter Link">
        </a>
        <a class="social__links__link" href="#">
          <img class="social_links__img" src="./img/icons/Pinterest_icon.svg" alt="Pinterest Link">
        </a>
        <a class="social__links__link" href="#">
          <img class="social_links__img" src="./img/icons/Facebook_icon.svg" alt="Facebook Link">
        </a>
      </div>

      <div class="top__info">
        <div class="top__info__item">
          <img src="./img/icons/shipping_icon.svg" alt="Gratis levering binnen 3 werkdagen" class="top__info__item__icon">
          <p class="top__info__item__text">Gratis levering binnen 3 werkdagen</p>
        </div>
        <div class="top__info__item">
          <img src="./img/icons/Shield_icon.svg" alt="10 jaar garantie" class="top__info__item__icon">
          <p class="top__info__item__text">10 jaar garantie</p>
        </div>
        <div class="top__info__item">
          <img src="./img/icons/Diamond_icon.svg" alt="Geproduceerd in BeNeLux" class="top__info__item__icon">
          <p class="top__info__item__text">Geproduceerd in BeNeLux</p>
        </div>
        <div class="top__info__item">
          <img src="./img/icons/Star_icon.svg" alt="Klanten geven ons een 4.8" class="top__info__item__icon">
          <p class="top__info__item__text">Klanten geven ons een 4.8</p>
        </div>
      </div>

      <div class="top__addition_info">
        <a href="tel: +32 491 154 700" class="order__call">+32 491 154 700</a>
        <div class="change__language">English</div>
      </div>

    </div>

    <div class="header__medium">
      <div class="header__logo">
        <img src="./img/logo_main.png" alt="CarroDrain Shower Drain Design Logo" class="header__main__logo">
      </div>

      <div class="header__search">
        <input type="search">
        <ul class="search__filter">
          <li>Alles</li>
        </ul>
        <button class="header__search__icon" type="submit">
          <img src="./img/icons/Search_icon.svg" alt="Search submit button">
        </button>
      </div>

      <div class="header__user__icons">
        <a href="#" class="header__user__icons_link">
          <img src="./img/icons/profile_icon.svg" alt="Profile Link Icon" class="header__user__icons_icon">
        </a>
        <a href="#" class="header__user__icons_link">
          <img src="./img/icons/Basket_icon.svg" alt="Basket Link Icon" class="header__user__icons_icon">
        </a>
      </div>
    </div>

    <nav class="header__nav">
      <ul class="main__nav">
        <li class="main__nav__item">
          <a href="#" class="main__nav__link">Home</a>
        </li>
        <li class="main__nav__item">
          <a href="#" class="main__nav__link">Alle producten</a>
        </li>
        <li class="main__nav__item">
          <a href="#" class="main__nav__link">Configurator</a>
        </li>
        <li class="main__nav__item">
          <a href="#" class="main__nav__link">Nieuws</a>
        </li>
        <li class="main__nav__item">
          <a href="#" class="main__nav__link">FAQ</a>
        </li>
        <li class="main__nav__item">
          <a href="#" class="main__nav__link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <span class="back__container">
      <p class="back__container__text">Terug naar:</p>
      <a href="#" class="back__container__link">Alle producten</a>
    </span>

    <section class="product__card"></section>
  </main>
  
</body>
</html>
